apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "carbonio-ce.fullname" . }}-test-connection"
  labels:
    {{- include "carbonio-ce.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: docker.io/carbonio/ce-single-rhel8
      command: ['wget']
      args: ['{{ include "carbonio-ce.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
